<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>We Can Code IT Todo List</h1>
        <nav>
          <a href="/home.html">Home</a>
          <a href="/hashtags.html">Hashtags</a>
        </nav>
      </header>
      <main>
        <h2 th:text="${todoItem.owner.name} + '\'s Todo List'" class="todo-list__title">Ben's Todo List</h2>
        <h3 th:text="${todoItem.title}" class="todo-item__title">Feed Bosco</h3>
        <h4 th:text="${todoItem.urgency}" class="todo-item__urgency">Urgent</h4>
        <p th:text="${todoItem.requester}" class="todo-item__requester">Requester: Bosco</p>
        <p th:text="${todoItem.description}" class="todo-item__description">
          Bosco needs third meal and some water. Like right now buddy.
        </p>
        <section class="hashtags">
          <p class="hashtags__header">Hashtags:</p>
          <ul class="hashtags-list">
            <li class="hashtags-hashtag">#Wonderdog</li>
            <li class="hashtags-hashtag">#ThirdMeal</li>
            <li class="hashtags-hashtag">#Bosco</li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
